<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
    </head>
    <body>
        <section hidden id="error" class="error"></section>
        <section>
            <button id="login" class="browser-style">Login</button>
        </section>
        <section>
            <label for="interval">Update interval (in minutes)</label>
            <input type="number" id="interval" min="5" step="1" value="10" class="browser-style">
        </section>
        <section>
            <label for="device">Station</label>
            <select id="device" class="browser-style" disabled>
            </select>
        </section>
        <section>
            <h2>Dynamic theme</h2>
            <p class="browser-style">
                <input type="checkbox" id="updateTheme">
                <label for="updateTheme">Apply color to browser window</label>
                <br><small>Does not work well with the built-in dark theme of Firefox due to a platform bug.</small>
            </p>
            <section class="browser-style disabled">
                <input type="checkbox" id="onlyWarnTheme" disabled>
                <label for="onlyWarnTheme">Only apply color when not green</label>
            </section>
        </section>
        <section>
            <h2>Toolbar button</h2>
            <p class="browser-style">
                <input type="checkbox" id="ppmOnBadge">
                <label for="ppmOnBadge">Show CO₂ concentration as badge</label>
            </p>
            <p class="browser-style">
                <input type="checkbox" id="windowBadge"><label for="windowBadge">Show <samp>!</samp> badge on toolbar button when status is not green and the window could be opened.</label>
                <br><small>This will replace the ppm value in the badge when it has 4 digits</small>
            </p>
            <section class="browser-style disabled">
                <input type="checkbox" id="alwaysWindowBadge" disabled><label for="alwaysWindowBadge">Always show badge when it's cold enough outside and too warm inside</label>
            </section>
        </section>
        <section>
            <h2>Status boundaries and notifications</h2>
            <p>
                <label for="red"><span class="color red">Red</span> when ppm above</label>
                <input type="number" id="red" min="0" step="1" value="1500" class="browser-style">
            </p>
            <section class="browser-style">
                <input type="checkbox" id="redNotification"><label for="redNotification">Show notification when rising to red status</label>
            </section>
            <p>
                <label for="orange"><span class="color orange">Orange</span> when ppm above</label>
                <input type="number" id="orange" min="0" step="1" value="1000" class="browser-style">
            </p>
            <section class="browser-style">
                <input type="checkbox" id="orangeNotification"><label for="orangeNotification">Show notification when rising to orange status</label>
            </section>
            <p>
                <label for="yellow"><span class="color yellow">Yellow</span> when ppm above</label>
                <input type="number" id="yellow" min="0" step="1" value="800" class="browser-style">
            </p>
            <section class="browser-style">
                <input type="checkbox" id="yellowNotification"><label for="yellowNotification">Show notification when rising to yellow status</label>
            </section>
            <p class="browser-style">
                <input type="checkbox" id="greenNotification"><label for="greenNotification">Show notification when back down at <span class="color green">green</span> status</label>
            </p>
            <section id="hasDelta" class="no-indent">
                <h3>Window open prompt</h3>
                <p>
                    <label for="outdoorModule">Outdoor module</label>
                    <select id="outdoorModule" class="browser-style" disabled>
                    </select>
                </p>
                <p>
                    <label for="windowDelta">Prompt to open window when showing warning notification and temperature outside lower by at least</label>
                    <input type="number" id="windowDelta" min="1" step="1" value="1" class="browser-style">
                    °C
                </p>
                <p>
                    <label for="windowMin">Show prompt when indoor temperature above</label>
                    <input type="number" id="windowMin" step="1" value="24" class="browser-style">
                    °C
                </p>
            </section>
        </section>
        <hr>
        <section>
            <button id="reset" type="reset" class="browser-style">Reset</button>
        </section>
    </body>
</html>
