<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
    </head>
    <body>
        <section hidden id="error" class="error"></section>
        <section>
            <button id="login" class="browser-style">Login</button>
        </section>
        <section>
            <label for="interval">Update interval (in minutes)</label>
            <input type="number" id="interval" min="5" step="1" value="10" class="browser-style">
        </section>
        <section>
            <label for="station">Station</label>
            <select id="station" class="browser-style" disabled>
            </select>
        </section>
        <section class="browser-style">
            <input type="checkbox" id="updateTheme">
            <label for="updateTheme">Apply color to browser window</label>
            <br><small>Does not work well with the built-in dark theme of Firefox due to a platform bug.</small>
            <section class="browser-style">
                <input type="checkbox" id="onlyWarnTheme">
                <label for="onlyWarnTheme">Only apply color when not green</label>
            </section>
        </section>
        <section class="browser-style">
            <input type="checkbox" id="ppmOnBadge">
            <label for="ppmOnBadge">Show COâ‚‚ concentration as badge</label>
        </section>
        <section>
            <p><label for="red"><span class="color red">Red</span> when ppm above</label><input type="number" id="red" min="0" step="1" value="1500"></p>
            <p><label for="orange"><span class="color orange">Orange</span> when ppm above</label><input type="number" id="orange" min="0" step="1" value="1000"></p>
            <p><label for="yellow"><span class="color yellow">Yellow</span> when ppm above</label><input type="number" id="yellow" min="0" step="1" value="800"></p>
        </section>
    </body>
</html>
