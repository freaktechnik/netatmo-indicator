<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
        <script src="options.js"></script>
    </head>
    <body>
        <section hidden id="error" class="error"></section>
        <section>
            <button id="login" class="browser-style">Login</button>
        </section>
        <section>
            <label for="interval">Update interval (in minutes)</label>
            <input type="number" id="interval" min="5" step="1" value="10" class="browser-style">
        </section>
        <section>
            <label for="devicey">Station</label>
            <select id="device" class="browser-style" disabled>
            </select>
        </section>
        <section class="browser-style">
            <input type="checkbox" id="updateTheme">
            <label for="updateTheme">Apply color to browser window</label>
            <br><small>Does not work well with the built-in dark theme of Firefox due to a platform bug.</small>
            <section class="browser-style">
                <input type="checkbox" id="onlyWarnTheme">
                <label for="onlyWarnTheme">Only apply color when not green</label>
            </section>
        </section>
        <section class="browser-style">
            <input type="checkbox" id="ppmOnBadge">
            <label for="ppmOnBadge">Show CO₂ concentration as badge</label>
        </section>
        <section>
            <p><label for="red"><span class="color red">Red</span> when ppm above</label> <input type="number" id="red" min="0" step="1" value="1500" class="browser-style"></p>
            <section class="browser-style">
                <input type="checkbox" id="redNotification"><label for="redNotification">Show notification when rising to red status</label>
            </section>
            <p><label for="orange"><span class="color orange">Orange</span> when ppm above</label> <input type="number" id="orange" min="0" step="1" value="1000" class="browser-style"></p>
            <section class="browser-style">
                <input type="checkbox" id="orangeNotification"><label for="orangeNotification">Show notification when rising to orange status</label>
            </section>
            <p><label for="yellow"><span class="color yellow">Yellow</span> when ppm above</label> <input type="number" id="yellow" min="0" step="1" value="800" class="browser-style"></p>
            <section class="browser-style">
                <input type="checkbox" id="yellowNotification"><label for="yellowNotification">Show notification when rising to yellow status</label>
            </section>
            <p class="browser-style">
                <input type="checkbox" id="greenNotification"><label for="greenNotification">Show notification when back down at <span class="color green">green</span> status</label>
            </p>
            <p id="hasDelta">
                <label for="windowDelta">Prompt to open window when showing warning notification and temperature outside lower by at least</label>
                <input type="number" id="windowDelta" min="1" step="1" value="1" class="browser-style">
                °C
            </p>
        </section>
        <section>
            <button id="reset" type="reset" class="browser-style">Reset</button>
        </section>
    </body>
</html>
